{% set version = "20180322" %}
{% set sha256 = "6389ad5318247ea28a8e9ddc9e69bc2713ae5c19e3783edda81da54ff6356497" %}

package:
  name: parallel
  version: {{ version }}

source:
  url: http://ftpmirror.gnu.org/parallel/parallel-{{ version }}.tar.bz2
  fn: parallel-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  run:
    # prevent pinning in conda-build <3.0.0
    - perl >5.0.0
  
test:
  commands:
    - parallel --version

about:
  home: http://www.gnu.org/software/parallel/
  license: GPL-3
  license_family: GPL
  summary: GNU parallel is a shell tool for executing jobs in parallel using one or more computers.
  license_file: COPYING

extra:
  recipe-maintainers:
    - rvalieris
