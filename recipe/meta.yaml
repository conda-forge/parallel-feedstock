{% set version = "20180222" %}
{% set sha256 = "e81997dbabef18708de30635bd5d05af63395d869452a91c6a047c9c590e9daf" %}

package:
  name: parallel
  version: {{ version }}

source:
  url: http://ftpmirror.gnu.org/parallel/parallel-{{ version }}.tar.bz2
  fn: parallel-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  run:
    # prevent pinning in conda-build <3.0.0
    - perl >5.0.0
  
test:
  commands:
    - parallel --version

about:
  home: http://www.gnu.org/software/parallel/
  license: GPL-3
  license_family: GPL
  summary: GNU parallel is a shell tool for executing jobs in parallel using one or more computers.
  license_file: COPYING

extra:
  recipe-maintainers:
    - rvalieris
