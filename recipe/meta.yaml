{% set version = "20190322" %}
{% set sha256 = "d507c26feba70a2da43a691ab31e44e9a04f635e98c9d3a7e72980db80f6008b" %}

package:
  name: parallel
  version: {{ version }}

source:
  url: http://ftpmirror.gnu.org/parallel/parallel-{{ version }}.tar.bz2
  fn: parallel-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  run:
    - perl
  
test:
  commands:
    - parallel --version

about:
  home: http://www.gnu.org/software/parallel/
  license: GPL-3
  license_family: GPL
  summary: GNU parallel is a shell tool for executing jobs in parallel using one or more computers.
  license_file: COPYING

extra:
  recipe-maintainers:
    - rvalieris
