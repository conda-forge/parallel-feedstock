{% set version = "20190722" %}
{% set sha256 = "0ed0863184dbb396b4c030848e754b1ea76329c06ae9e43314bc0915eb6cbca7" %}

package:
  name: parallel
  version: {{ version }}

source:
  url: http://ftpmirror.gnu.org/parallel/parallel-{{ version }}.tar.bz2
  fn: parallel-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]

requirements:
  run:
    - perl
  
test:
  commands:
    - parallel --version

about:
  home: http://www.gnu.org/software/parallel/
  license: GPL-3
  license_family: GPL
  summary: GNU parallel is a shell tool for executing jobs in parallel using one or more computers.
  license_file: COPYING

extra:
  recipe-maintainers:
    - rvalieris
